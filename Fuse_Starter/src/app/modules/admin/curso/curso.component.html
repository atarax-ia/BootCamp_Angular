<table>
    <tr *ngFor="let c of cursos">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{c.title}}</mat-card-title>
                <mat-card-subtitle>{{c.id}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{c.description}}</p>
                <p>Categoria: {{c.category}}</p>
                <p>{{c.duration}} minutos</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="warn">LIKE</button>
                <button mat-raised-button color="primary">SHARE</button>
            </mat-card-actions>
        </mat-card>
    </tr>
</table>
