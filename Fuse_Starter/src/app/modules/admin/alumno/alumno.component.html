<table>
    <tr *ngFor="let a of alumnos">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{a.name}}</mat-card-title>
                <mat-card-subtitle>{{a.email}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{a.zipcode}}</p>
                <p>{{a.city}}</p>
                <p>{{a.phone}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="warn">LIKE</button>
                <button mat-raised-button color="primary">SHARE</button>
            </mat-card-actions>
        </mat-card>
    </tr>
</table>
